<!-- Formulario de pago con opción de envío -->
<label for="envio">Método de envío:</label>
<select id="envio">
  <option value="normal">Envío Normal (Gratis)</option>
  <option value="urgente">Envío Urgente (+ $10)</option>
</select>

<!-- Validación para tarjeta de crédito de 16 dígitos -->
<label for="tarjeta">Número de tarjeta:</label>
<input type="text" id="tarjeta" maxlength="16" pattern="\d{16}" required />
